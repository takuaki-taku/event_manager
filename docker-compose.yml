version: '3.8'

services:
  web:
    build: .
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgresql://takuakiazuma:KyotanabePickle@db/event_manager
      - SECRET_KEY=your_very_secret_key_here
    depends_on:
      - db
  
  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=takuakiazuma
      - POSTGRES_PASSWORD=KyotanabePickle
      - POSTGRES_DB=event_manager
    ports:
      - "5432:5432"

volumes:
  postgres_data: